<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Oppgave 8</title>
  <link rel="stylesheet" type="text/css" href="css/minstil.css" />
  <script>
    window.onload = oppstart;

    var array = [53, 23, 12, 73, 26, 92, 85, 9];

    function oppstart() {
      document.getElementById("storstTall").innerHTML = storstVerdi(array);
      document.getElementById("sum").innerHTML = sum(array);
      document.getElementById("gjennomsnittUtskrift").innerHTML = gjenomsnitt(array);
      document.getElementById("lengde").innerHTML = lengde(array);
      document.getElementById("btn").onclick = arraySjekk;
    }

    function arraySjekk() {
      var brukerInput = document.getElementById("verdiInput").value;
      document.getElementById("bestemtUtskrift").innerHTML = finnVerdi(array, brukerInput) +
        "<br />" + "Verdiene i arreyet er:" + "<br />" + array + ".";
    }

    // Parameteren a skal være navnet på arrayet
    function storstVerdi(a) {
      // Finner den største verdien i arrayet.
      var res = a[0];
      for (var i = 0; i < a.length; i++) {
        if (a[i] > res) {
          res = a[i];
        }
      }
      return res;
    }

    // Parameteren a skal være navnet på arrayet
    function sum(a) {
      // Finner summen av alle verdiene i arrayet.
      var sumAvArray = 0;
      for (var i = 0; i < a.length; i++) {
        sumAvArray += a[i];
      }
      return sumAvArray;
    }

    // Parameteren a skal være navnet på arrayet, b er verdien som skal sjekkes opp mot arrayet.
    function finnVerdi(a, b) {
      // Sjekker om verdien eksisterer i arrayet.
      for (i = 0; i < a.length; i++) {
        if (a[i] == b) {
          return "Verdien " + b + " eksisterer i arrayen!";
        }
      }
      return "Verdien " + b + " eksisterer IKKE i arrayen.";
    }

    function gjenomsnitt(a) {
      return sum(a) / lengde(a);
    }

    // a er navnet på arrayet du skal finne lengden til.
    function lengde(a) {
      // Lengden av arrayet
      for (var x = 0; a[x] !== undefined; x++) {}
      return x;
    }
  </script>
</head>

<body>
  <div class="wrapper" id="opg8">
    Det største tallet i arrayen er:
    <p id="storstTall"></p>
    Summen av arrayet er:
    <p id="sum"></p>
    Gjennomsnittet i arrayen er:
    <p id="gjennomsnittUtskrift"></p>
    Lengden av arrayet er:
    <p id="lengde"></p>
    <input type="number" id="verdiInput" placeholder="Sjekk om en verdi eksisterer i arrayet" />
    <button type="button" id="btn">Sjekk</button>
    <p id="bestemtUtskrift"></p>
  </div>
</body>

</html>
