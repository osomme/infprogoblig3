<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Oppgave 2</title>
    <script>
      window.onload = knapp;

      function knapp() {
        document.getElementById("btn").onclick = utfor;
      }

      var mnd = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
      var mndNavn = ["januar", "februar", "mars", "april", "mai", "juni",
                      "juli", "august", "september", "oktober", "november",
                      "desember"]

      function utfor() {
        var i = document.getElementById("mndInput").value - 1;
        document.getElementById("utskrift").innerHTML = "I " + mndNavn[i] + " er det " + mnd[i] + " dager.";
      }
    </script>
  </head>
  <body>
    Skriv nummeret på en måned (1-12): <input type="number" id="mndInput" />
    <button type="button" id="btn">Trykk her</button>
    <p id="utskrift"></p>
  </body>
</html>
