<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Oppgave 1</title>
    <script>
      window.onload = option;
      var stringArray = ["test","test","test","test","test","test"];
      var array = [1, 11, 85, 53, 92, 23, 11, 64];

      function option() {
        document.getElementById("liste").onchange = sjekkValg;
      }

      function sjekkValg() {
        document.getElementById("utskrift").innerHTML = "";
        var verdi = document.getElementById("liste").value.valueOf();

        console.log(verdi);

        var funksjon = utskrift;

        console.log(funksjon);

        // verdi !== "tom" &&
        var ut = funksjon;
        document.getElementById("utskrift").innerHTML = ut.valueOf();
      }

      function lengde(arrayNavn) {
        // Lengden av arrayet
        var x = 0;
        while (arrayNavn[x] !== undefined) {
          x++;
        }
        for (var i = 0; i < x; i++) {
        }
        return i;
      }

      function utskrift() {
        // Skriver ut arrayen
        console.log("test");
        var skrivUt = "";
        for (var i = 0; i < lengde(array); i++) {
          if (i < lengde(array) - 1) {
            skrivUt = array[i];
            document.getElementById("utskrift").innerHTML += skrivUt + ", ";
          }
        }
        document.getElementById("utskrift").innerHTML += array[lengde(array) - 1] + ".";
      }

      function baklengsUtskrift() {
        // Skriver ut arrayen baklengs
        var skrivUt = "";
        for (var i = lengde(array) - 1; i >= 0; i--) {
          if (i >= 1) {
            skrivUt = array[i];
            document.getElementById("utskrift").innerHTML += skrivUt + ", ";
          }
        }
        document.getElementById("utskrift").innerHTML += array[0] + ".";
      }

      function annenhvert() {
        // Skriver ut annenhvert tall i arrayen
        for (i = 0; i < lengde(array); i++) {
          if (i % 2 !== 0) {
            if (i < lengde(array) - 1) {
              var oddetall = array[i] + ", ";
              document.getElementById("utskrift").innerHTML += oddetall;
            }
          }
        }
        document.getElementById("utskrift").innerHTML += array[lengde(array) - 1] + ".";
      }

      function lessThan10() {
        // Skriv ut tallene som er mindre enn 10 i arrayen.
        for (i = 0; i < lengde(array); i++) {
          if (array[i] < 10) {
            var mindreEnnTi = array[i] + ",";
            document.getElementById("utskrift").innerHTML += mindreEnnTi;
          }
        }
      }

      function partall() {
        // Skriv ut alle partall i arrayen.
        for (i = 0; i < lengde(array); i++) {
          if (array[i] % 2 == 0) {
            var partall = array[i] + ", ";
            document.getElementById("utskrift").innerHTML += partall;
          }
        }
      }

      function sumRes() {
        // Summen av arrayen
        var sum = 0;
        for (i = 0; i < lengde(array); i++) {
          sum += array[i];
        }
        document.getElementById("utskrift").innerHTML = sum;
      }

      function gjennomsnitt() {
        // Gjennomsnittet på verdiene i arrayen. Summer alle verdiene og del på lengden av arrayet.
        var sum = 0;
        for (i = 0; i < lengde(array); i++) {
          sum += array[i];
        }
        document.getElementById("utskrift").innerHTML = (sum / lengde(array)).toFixed(1);
      }

      function sumParTall() {
        // Summer alle partall.
        var partall = 0;
        for (i = 0; i < lengde(array); i++) {
          if (array[i] % 2 == 0) {
            partall += array[i];
            document.getElementById("utskrift").innerHTML = partall;
          }
        }
      }

      function minsteElement() {
        // Finner den minste verdien i arrayet.
        var res = array[0];
        for (i = 0; i < lengde(array); i++) {
          if (array[i] < res) {
            res = array[i];
          }
        }
        document.getElementById("utskrift").innerHTML = res;
      }

      function finnVerdi() {
        // If-testen leter etter en spesifikk verdi i arrayen.
        for (i = 0; i < lengde(array); i++) {
          if (array[i] == 23) {
            document.getElementById("utskrift").innerHTML = "Verdien 23 eksisterer i arrayen. Den kan finnes på indexplassen " + i + ".";
          }
        }
      }

      function antallForekomster() {
        // Finner hvor mange forekomster det er av en bestemt verdi.
        var tilfeller = 0;
        for (a = 0; a < lengde(array); a++) {
          if (array[a] == 11) {
            tilfeller++
          }
        }
        document.getElementById("utskrift").innerHTML = tilfeller;
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <select id="liste">
        <!-- <option value="tom">--</option> -->
        <option value="utskrift">Skriv ut alle tallene i arrayen</option>
        <option value="baklengsUtskrift()">Skriv ut tallene i arrayen baklengs</option>
        <option value="annenHver">Annenhvert tall i arrayen</option>
        <option value="mindreEnnTi">Alle tall som er mindre enn 10</option>
        <option value="partall">Partall</option>
        <option value="sum">Summer alle tallene i arrayen</option>
        <option value="lengde(array)">Finn lengden på arrayet</option>
        <option value="gjennomsnitt">Finn gjennomsnittet på verdiene i arrayen</option>
        <option value="sumPartall">Summer alle partallene i arrayen</option>
        <option value="minsteElement">Minste element i arrayen</option>
        <option value="finnVerdi">Let etter verdien "23"</option>
        <option value="finnVerdiAntall">Antall ganger verdien 11 forekommer</option>
      </select>
      <p id="utskrift"></p>
    </div>
